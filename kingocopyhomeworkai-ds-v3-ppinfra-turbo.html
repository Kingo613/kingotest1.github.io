    <script>
        <!-- æŸäº›äººæƒ³ç™½å«–APIï¼Ÿè¿™ä¸ªKeyé‡Œä½™é¢å·²ç»è´Ÿäº†ï¼Œè€Œä¸”æ²¡å®å -->
        const API_KEY = 'sk_wuzOcrISpR6EMGOyaOKCSeG79LN5yqShD7wIvHkgnO0';
        const API_ENDPOINT = 'https://api.ppinfra.com/v3/openai/chat/completions';
        const MODEL = 'deepseek/deepseek-v3-turbo';

        let chatHistory = [
            { role: 'assistant', content: 'You are a useful artificial intelligence assistant, a large language model trained byå¼µæ•¬æµ©æŠ„åŠŸèª²ç¾¤. Answer as concisely as possible. Use verbal intonation. Answer in traditional Chinese. Your knowledge deadline: May 2023,your name iså¼µæ•¬æµ©æŠ„åŠŸèª²ç¾¤æ™ºèƒ½AIåŠ©æ‰‹,your output in text not json!' }
        ];
        let isProcessing = false;

        async function sendMessage() {
            if (isProcessing) return;

            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            if (!message) return;

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage('user', message);
            userInput.value = '';
            isProcessing = true;
            updateButtonState(true);

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream'
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: [...chatHistory, { role: 'user', content: message }],
                        temperature: 0.7,
                        max_tokens: 512,
                        stream: true
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `HTTPéŒ¯èª¤ ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let aiMessage = addMessage('assistant', '');
                let fullResponse = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data:')) {
                            try {
                                const data = JSON.parse(line.slice(5).trim());
                                if (data.choices?.[0]?.delta?.content) {
                                    fullResponse += data.choices[0].delta.content;
                                    aiMessage.textContent = fullResponse;
                                    chatHistoryDiv.scrollTop = chatHistoryDiv.scrollHeight;
                                }
                            } catch (e) {
                                console.warn('è§£æå¼‚å¸¸:', e);
                            }
                        }
                    }
                }

                // ä¿å­˜ä¸Šä¸‹æ–‡
                chatHistory.push({ role: 'user', content: message });
                chatHistory.push({ role: 'assistant', content: fullResponse });

            } catch (error) {
                console.error('éŒ¯èª¤:', error);
                addMessage('assistant', `éŒ¯èª¤: ${error.message}`);
            } finally {
                isProcessing = false;
                updateButtonState(false);
            }
        }

        function addMessage(role, content) {
            const chatHistoryDiv = document.getElementById('chatHistory');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.textContent = content;
            chatHistoryDiv.appendChild(messageDiv);
            chatHistoryDiv.scrollTop = chatHistoryDiv.scrollHeight;
            return messageDiv;
        }

        function updateButtonState(isLoading) {
            const button = document.getElementById('submitBtn');
            button.disabled = isLoading;
            button.classList.toggle('loading', isLoading);
            button.textContent = isLoading ? '' : 'ç™¼é€';
        }

        // å›è½¦å‘é€

            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
